<body>
	<h1>Hello!</h1>
	<form action="../mood">
		<label>User: <input name="name" placeholder="Enter your name"></label>
		<div>
			<p>Declare your mood kind User:</p>
			<label><input type="radio" name="mood" value="default" checked>default</label>
			<label><input type="radio" name="mood" value="happy">happy</label>
			<label><input type="radio" name="mood" value="active">active</label>
			<label><input type="radio" name="mood" value="hopeful">hopeful</label>
			<label><input type="radio" name="mood" value="sleepy">sleepy</label>
		</div>
		<button>OK</button>
	</form>
